# Build packages (wheel, sdist) and multi-arch Docker (Mac, Linux, ARM).
name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  packages:
    name: wheels
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14]  # macos-14 = Apple Silicon (arm64)
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: pip install build wheel

      - name: Build sdist + wheel
        run: ./scripts/build-packages.sh

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/

  windows:
    name: windows-msi-zip
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install cx_Freeze Pillow

      - name: Build MSI and portable ZIP
        run: ./scripts/build-windows-msi.sh
        shell: bash

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: |
            dist/*.msi
            dist/*.zip

  docker:
    name: docker-multiarch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          load: false
          tags: expand-diplomatic:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
